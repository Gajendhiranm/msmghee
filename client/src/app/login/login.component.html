
    <div>
      <div class="container-fluid Signup position-relative">
        <div class="row">
          <div class="col-md-6 image-div text-center">
            <img src="./assets/images/l.png" class="img-fluid" alt="login" height="400" width="400"/>
          </div>
          <div class="col-md-6 mt-5">
            <div class="form-div d-flex flex-column align-items-center justify-content-center">
              <h1 class="font-weight-bolder" style="color: #F9A828;">LOGIN</h1>
              <p class="font-weight-bolder">MSM Ghee welcomes  you !!!</p>
              <form class="mt-2" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
                <input
                  type="text"
                  placeholder="phone Number"
                  class="mb-2"
                  name="number"
                  ngModel
                /><br/>
                <input
                  type="password"
                  placeholder="Password"
                  class="mb-2"
                  name="password"
                  ngModel
                /><br/>
                <button class="mt-2 justify-content-center login-button" type="submit" >
                  Submit
                </button>
              </form>
              <p class="mt-2">
                Don't Have an account ? <a routerLink="/signin">click here</a>
              </p>

              <button routerLink="/admin" class="mt-2 p-2 bg-info admin-button">Are you admin ?</button>
            </div>
          </div>
        </div>
      </div>
    </div>
