

    <div class="container-fluid Signup ">
      <div class="row">
        <div class="col-md-6 image-div text-center">
          <img src="./assets/images/l.png" class="img-fluid" alt="signin" height="400" width="400"/>
        </div>
        <div class="col-md-6">
          <div class="form-div d-flex flex-column align-items-center justify-content-center">
            <h1 class="font-weight-bolder"  style="color: #F9A828;">SIGN IN</h1>
            <p class="font-weight-bolder">MSM ghee welcomes you  !!!</p>



            <form class="mt-3" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" >

              <input type="text" placeholder="Phone Number" class="mb-2" name="number" ngModel/><br/>
              <input type="text" placeholder="Name" class="mb-2" name="name" ngModel /><br/>
              <input type="email" placeholder="E-mail" class="mb-2" name="email" ngModel /><br/>
              <input type="password" placeholder="Password" class="mb-2" name="password" ngModel/><br/>
              <button class="mt-4 m-auto d-block" type="submit">
                Submit
              </button>
            </form>



            <p class="mt-2">
              Already Have an account ? <a routerLink="/login">click here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
