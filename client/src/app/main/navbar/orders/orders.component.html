<div class="container mt-5">
  <h2>Ordered Products !!!</h2>
  <p>* check out the products</p>
  <hr>
</div>

<div class="container">
  <table>
    <tr>
    <th>S.no</th>
    <th>Quantity</th>
    <th>ml</th>
    <th>price</th>
    </tr>



    <tr *ngFor="let item of orders; index as i;">
    <td>{{i}} </td>
    <td>{{item.quantity}}</td>
    <td>{{item.ml}}</td>
    <td>{{item.orginalPrice}}</td>
    </tr>
  </table>

<h5 class="mt-3">Total : {{total}}</h5>
</div>


<div class="container">

  <form>
    <div class="form-group mt-5">
      <label for="comment"><b>Enter the address:</b></label>
      <input class="form-control " #address rows="5"  id="comment">
      <a  class="btn btn-primary buy-button mt-4" (click)="submitData(address.value)">Click to check out</a>
      <a  class="btn btn-primary buy-button mt-4 ml-5" (click)="downloadInvoice()">download invoice</a>

    </div>
  </form>
</div>
